name: mdbx
version: 0.1.0

authors:
  - mentalblood0 <necheporenko.stepan@yandex.ru>

crystal: '>= 1.17.0'

scripts:
  postinstall: cd src/ && git clone --depth 1 https://github.com/erthink/libmdbx/ && cd libmdbx && git fetch --tags && git checkout "$(git for-each-ref --sort=-v:refname --format '%(refname:short)' refs/tags/v* | head -n 1)" && cmake . && make lib-static

