name: mdbx
version: 0.1.0

authors:
  - mentalblood0 <necheporenko.stepan@yandex.ru>

crystal: '>= 1.17.0'

scripts:
  postinstall: cd src/ && latest_tag=$(git ls-remote --tags https://github.com/erthink/libmdbx/ "v*" | 
                                       grep -v '\^{}' | 
                                       awk -F/ '{print $3}' | 
                                       sort -V | 
                                       tail -n 1) && git clone --depth 1 --branch "$latest_tag" https://github.com/erthink/libmdbx/ && cmake . && make lib-static

